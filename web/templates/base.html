<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TravelWifi{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/duck_logo.png') }}" alt="TravelWifi Logo" class="logo">
            <h1>TravelWifi</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Start</a></li>
                <li><a href="{{ url_for('static_networks') }}" class="{% if request.endpoint == 'static_networks' %}active{% endif %}">Netzwerke</a></li>
                <li><a href="{{ url_for('settings') }}" class="{% if request.endpoint == 'settings' %}active{% endif %}">Einstellungen</a></li>
                <li><a href="{{ url_for('diagnose') }}" class="{% if request.endpoint == 'diagnose' %}active{% endif %}">Diagnose</a></li>
                <li><a href="{{ url_for('help_page') }}" class="{% if request.endpoint == 'help_page' %}active{% endif %}">Hilfe</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <p>&copy; 2024 TravelWifi Project</p>
    </footer>
</body>
</html>
